<div class="container mt-5">
    <h1 class="text-center mb-4">Reserva tu Viaje</h1>
    <div class="text-center mb-3">
        <img src="Imagenes/Logo.png" alt="Destino de viaje" class="form-image-small">
    </div>
    <form class="custom-form mx-auto p-4">
        
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-3">
            <label for="destino" class="form-label">Destino</label>
            <input type="text" id="destino" class="form-control" placeholder="Ingresa tu destino" required>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha del Viaje</label>
            <input type="date" id="fecha" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reservar</button>
    </form>
